<DOCTYPE html>
    <html>
        <head>
            <title>First_page</title>
        </head>
        <body>
            <form action="message.html"> <br>
                <fieldset> 
            
                    <legend>Personal Details</legend>
                
                <label for="fname">First Name</label>
                <input type="text" id="fname" required placeholder="e.g Gandhi"> <br> <br>

                <label for="lname">Last Name</label>
                <input type="text" id="lname" required placeholder="e.g ji"> <br> <br>

                <label for="age">Age</label>
                <input type="text" id="age"> <br> <br>

                <label for="email">Email</label>
                <input type="email" id="age" required placeholder="e.g xxx@gmail.com"> <br> <br>

                <label for="dob">DOB</label>
                <input type="date" id="dob"> <br>

            </fieldset>

            <fieldset>
                <legend>Education details</legend>
            <p>Department</p> 

            <input type="radio" id="cs" name="dept">
            <label for="cs">CS</label> 

            <input type="radio" id="ece" name="dept">
            <label for="ece">ECE</label> 

            <input type="radio" id="mech" name="dept">
            <label for="mech">MECH</label> 

            <input type="radio" id="civil" name="dept">
            <label for="civil">CIVIL</label> 


            </fieldset>
            <br>
            <center>
                <input type="Submit">
            </center>
             














            </form>












        </body>
    </html>
